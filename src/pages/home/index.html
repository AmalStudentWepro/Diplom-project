<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  
  <div class="dynamic-bg"></div>

  <section class="section new-trailers">
    <div class="container">

      <section class="section now-in-cinema">
        <div class="container">
          <div class="cinema-header">
            <h2>Сейчас в кино</h2>
            <div class="cinema-filters">
              <span class="dash"></span>
              <nav class="filters-nav"></nav>
            </div>
          </div>
          <section class="now_playing"></section>
        </div>
      </section>

      <div class="trailers-top">
        <h2>Новые трейлеры</h2>
        <a href="#" class="all-trailers-link">Все трейлеры →</a>
      </div>

      <div class="big-poster">
        <iframe
          width="100%"
          height="640"
          src="https://www.youtube.com/embed/iAD_VL6pba8?si=dh6b5YZi6a5BJXTa" 
          title="YouTube video player"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          allowfullscreen
          class="trailer"
        ></iframe>
      </div>

      <div class="trailer-info">
        <div class="social-icons">
          <img src="https://tmdb-303.netlify.app/social-links.svg" alt="Соцсети">
        </div>
        <div class="likes">
          <div class="like"><img src="/public/like.png" alt=""> <span>3 245</span></div>
          <div class="dislike"><img src="/public/dislike.png" alt=""> <span>420</span></div>
        </div>
      </div>

      <div class="trailers-grid"></div>
    </div>
  </section>

  <section class="section popular-films">
    <div class="container">
      <div class="cinema-header">
        <h2>Популярные фильмы</h2>
        <div class="cinema-filters">
          <span class="dash"></span>
          <nav class="filters-nav">
            <p class="div">Всё время</p>
            <p class="div">2020</p>
            <p class="active">2019</p> 
            <p class="div">2018</p>
            <p class="div">2017</p>
          </nav>
        </div>
      </div>
      <div class="movies-grid"></div>
    </div>
  </section>

  <section class="popular-persons container">
    <h2>Популярные персоны</h2>
    <div class="persons-wrapper"></div>
  </section>

  <section class="section coming-soon">
    <div class="container">
      <div class="cinema-header">
        <h2>Ожидаемые новинки</h2>
      </div>
      <div class="movies-grid"></div>
    </div>
  </section>

  <script type="module" src="./script.js"></script>
</body> 
</html>
